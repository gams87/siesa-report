name: siesa-report-prod

services:
  cache:
    image: redis:7-alpine
    container_name: cache_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - cache_data:/data
    networks:
      - siesa_net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  db:
    image: postgres:latest
    container_name: db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/backups:/backups
    networks:
      - siesa_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  core:
    image: galejandromorera/lemoncode-invoice-core-api:${CORE_API_TAG}
    container_name: core
    restart: always
    environment:
      RUN_MODE: ${RUN_MODE}
    depends_on:
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - siesa_net

  nginx:
    image: nginx:alpine
    container_name: nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./src/core/app/static:/usr/share/nginx/html/static:ro
      - ./src/core/app/media:/usr/share/nginx/html/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - core
    networks:
      - siesa_net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  cache_data:
  postgres_data:

networks:
  siesa_net:
    driver: bridge
